<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Registration</title>
     <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #0f0f23;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #1c1c38;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        width: 350px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffffff;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #cccccc;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #2c2c44;
        color: #ffffff;
        font-size: 1em;
    }

    .form-group input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #4CAF50;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Register as Parent</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
